<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .testimonial-container {
            width: 60%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .testimonial {
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .testimonial p {
            margin: 0;
        }
        .author {
            text-align: right;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="testimonial-container">
        <div class="testimonial">
            <p>"This product exceeded my expectations. I highly recommend it!"</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p>"Fantastic service and great value for money!"</p>
            <p class="author">- Jane Smith</p>
        </div>
        <div class="testimonial">
            <p>"I am very satisfied with my purchase. Will buy again!"</p>
            <p class="author">- Alice Brown</p>
        </div>
    </div>
</body>
</html>
