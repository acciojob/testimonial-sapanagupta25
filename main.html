<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .testimonial-container {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .testimonial {
            padding: 15px;
            border-left: 5px solid #2a9d8f;
            background-color: #e9ecef;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .testimonial p {
            margin: 0;
        }
        .author {
            text-align: right;
            font-style: italic;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="testimonial-container">
        <h1>Testimonials</h1>
        <div class="testimonial">
            <p>"This product has changed my life for the better! Highly recommend it to anyone looking for a reliable solution."</p>
            <p class="author">- Jane Doe</p>
        </div>
        <div class="testimonial">
            <p>"Exceptional quality and fantastic customer service. Couldn't be happier with my purchase!"</p>
            <p class="author">- John Smith</p>
        </div>
    </div>
</body>
</html>
